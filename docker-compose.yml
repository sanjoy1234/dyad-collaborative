services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Main Next.js app
      # Preview ports - exposed individually to avoid port conflicts
      # Dev servers run on 8081-8099 (skip 8080 as it's commonly used)
      - "8081-8099:8081-8099"  # Development server ports (Vite, Next.js)
    volumes:
      - project_files:/app/projects
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:dyadpass123@db:5432/dyad_collaborative
      - REDIS_URL=redis://redis:6379
      - AUTH_URL=http://localhost:3000
      - AUTH_SECRET=your-super-secret-key-change-in-production
      - AUTH_TRUST_HOST=true
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-super-secret-key-change-in-production
      - ENCRYPTION_KEY=a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dyad_collaborative
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dyadpass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

